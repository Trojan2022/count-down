<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main>
    <div class="text">
      We're launching soon
    </div>

    <div class="timer">
      <div><div class="days">08</div><span class="d">DAYS</span></div>
      <div><div class="hours">23</div> <span class="h">HOURS</span>
</div>
      <div><div class="minutes">55</div><span class="m">MINUTES</span>
</div>
      <div><div class="seconds">41</div><span class="s">SECONDS</span>
</div>
      
    </div>

    <div class="social">
      <div class="fb"></div>
      <div class="ig"></div>
      <div class="pin"></div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
